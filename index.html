<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horóscopo Pokémon</title>
    <!-- Enlace a tu archivo CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <h1>PokeHoróscopo - Tarot y Consejero Espiritual</h1>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <!-- Input para la fecha y botón consultar -->
        <section id="input-section">
            <h2>Ingresa tu fecha de nacimiento</h2>
            <input type="date" id="birthDate" placeholder="DD/MM/YYYY">
            <button id="consultButton">Consultar</button>
        </section>

        <!-- Sección para mostrar los resultados -->
        <section id="results">
            <h3>Tu Horóscopo</h3>
            <p><strong>Signo:</strong> <span id="sign"></span></p>
            <p><strong>Fecha Actual:</strong> <span id="date"></span></p>
            <p><strong>Compatibilidad:</strong> <span id="compatibility"></span></p>
            <p><strong>Número de la Suerte:</strong> <span id="luckyNumber"></span></p>
            <p><strong>Hora de la Suerte:</strong> <span id="luckyTime"></span></p>
            <p><strong>Color del Día:</strong> <span id="color"></span></p>
            <p><strong>Descripción:</strong> <span id="description"></span></p>

            <h3>Consejero Pokémon</h3>
            <div id="pokemons" style="display: flex; gap: 10px;"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Creado por Baguetito-Corp 2024. Todos los derechos reservados.</p>
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
